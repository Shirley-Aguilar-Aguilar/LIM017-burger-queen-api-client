<div class = "usersContainer" fxFlex="100%" fxFlex.sm="100%" fxFlex.xs="100%" fxLayout="column wrap" fxLayoutAlign="center center">
  <div class="btnCreateUser" fxLayoutAlign="center center" fxFlex="10%" fxFlex.sm="10%" fxFlex.xs="10%" (click)="createNewUser()">
    <mat-icon>add_box</mat-icon>
    <h3>Agregar nuevo trabajador</h3>
  </div>
  <div class = "allUsers"  fxFlex="80%" fxFlex.sm="90%" fxFlex.xs="90%" fxLayoutAlign="center start">

   <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8" fxFlex="100%">

     <ng-container matColumnDef="id">
       <th mat-header-cell *matHeaderCellDef> Id </th>
       <td mat-cell *matCellDef="let element"> {{element.id}} </td>
     </ng-container>

     <ng-container matColumnDef="name">
       <th mat-header-cell *matHeaderCellDef> Nombre </th>
       <td mat-cell *matCellDef="let element"> {{element.name}} </td>
     </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

     <ng-container matColumnDef="password">
       <th mat-header-cell *matHeaderCellDef>Contrase√±a</th>
       <td mat-cell *matCellDef="let element" type="password">Private</td>
     </ng-container>

     <ng-container matColumnDef="rol">
       <th mat-header-cell *matHeaderCellDef>Rol</th>
       <td mat-cell *matCellDef="let element"> {{element.userrol.name}} </td>
     </ng-container>

     <ng-container  matColumnDef="update">
       <th mat-header-cell *matHeaderCellDef>Actualizar</th>
       <td mat-cell *matCellDef="let element" mat-raised-button (click)="updateUser(element)"><mat-icon>create</mat-icon></td>
     </ng-container>

     <ng-container  matColumnDef="delete">
       <th mat-header-cell *matHeaderCellDef>Eliminar</th>
       <td mat-cell *matCellDef="let element" mat-raised-button (click)="openDialog(element.id)"><mat-icon>delete_sweep</mat-icon> </td>
     </ng-container>

     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
  </div>

</div>
